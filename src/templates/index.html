<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Bias Detector</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/static/styles.css?v=3">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Political Bias Detector</h1>
            <p>Analyze news articles for political orientation and objectivity using AI.</p>
        </header>

        <main>
            <div class="search-box">
                <form hx-post="/analyze" hx-target="#result-container" hx-indicator="#loading">
                    <input type="url" name="url" placeholder="Paste article URL here..." required>
                    <button type="submit">Analyze Article</button>
                </form>
            </div>

            <div id="loading" class="htmx-indicator">
                <div class="spinner"></div>
                <p>Reading article and analyzing bias...</p>
            </div>

            <div id="result-container">
                <!-- Results will appear here -->
            </div>
        </main>
    </div>
</body>

</html>
